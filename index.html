<html>
<head>
	<title>Anipower.js</title>
	<style type="text/css">
		#imgList li{width: 100%; float: left; margin-right: -100%; position: relative; opacity: 0; display: block; z-index: 1;}
	</style>
</head>
<body>

<h2 >Demo - 0</h2>
<div id="box"> 
	<ol anp:group= 'ol'>
		<li anp:group = 'li'>first</li>
		<li anp:group = 'li'>second</li>
		<li anp:group = 'li'>third</li>
	</ol>
	<ol style="display:none">
		<li anp:group = 'other'>{{msg}} <a href="###">{{msg2}}</a> </li>
		<div>
			<p anp:group = 'p'></p>
		</div>
	</ol>
</div>

<h2>Demo - 1</h2>
<div id="flexslider" style="height:364px">
	<ul id="imgList">
		<li anp:status='active' anp:group='flexImg' style="opacity:1"><a href="###"><img src="img/1.jpg"></a></li>
		<li anp:group='flexImg'><a href="###"><img src="img/2.jpg"></a></li>
		<li anp:group='flexImg'><a href="###"><img src="img/3.png"></a></li>
		<li anp:group='flexImg'><a href="###"><img src="img/4.jpg"></a></li>
		<li anp:group='flexImg'><a href="###"><img src="img/5.jpg"></a></li>
		<li anp:group='flexImg'><a href="###"><img src="img/6.jpg"></a></li>
	</ul>
</div>

<h2 id='test'>Demo - 2</h2>
<div id="inputDemo">
<p anp:group="p">{{msg}}</p>
<p anp:group="p">{{msg1 = "hello"}} : {{name}}</p>
<input anp:model="name" >
</div>
<script data-main="lib/main" src="lib/require.js"></script>

</body>
</html>
